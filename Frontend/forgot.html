<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<title>reset password</title>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="/js/resetpassword.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center align-items-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo.jpg">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Forgot Password</h4>
							<form id="reset_form" name="reset_form" method="POST" onsubmit="return false;">
								<div class="form-group">
									<label for="id">ID</label>
									<input id="id" type="id" class="form-control" name="id" value="" required autofocus>
								</div>
								<div class="form-group">
									<label for="eamil">Email</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
								</div>
								<div class="form-group no-margin">
									<input type="submit" class="btn btn-primary btn-block" value="Reset Password">
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
