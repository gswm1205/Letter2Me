<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>회원 정보 수정</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="/js/fixinfo.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">

</head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo.jpg">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Update Information</h4>
							<form id="update_form" name="update_form" method="POST" onsubmit="return false;"> 
								<div class="form-group">
									<label for="id">ID</label>
									<input id="id" type="text" class="form-control" name="id" disabled />
								</div>
                                
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input id="password" type="password" class="form-control" name="password" required data-eye>
                                </div>

								<div class="form-group">
									<label for="password">new Password</label>
									<input id="newpassword" type="password" class="form-control" name="newpassword">
								</div>

								<div class="form-group">
									<label for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" required>
								</div>

								<div class="form-group no-margin">
									<input type="submit" class="btn btn-primary btn-block" value="Confirm">
                                </div>
                                

                            </form>
                        </div>
                        
                    </div>
                    <div style="margin-bottom: 100px"></div>
				</div>
			</div>
		</div>
	</section>
<!-- 
	<script src="js/jquery.min.js"></script> -->
	<!-- <script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/my-login.js"></script> -->
</body>
</html>
